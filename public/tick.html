<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registered</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .tick-container {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: #000000;
      border: 4px solid #1bb3e1;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: popIn 0.4s ease-out forwards;
    }

    .tick {
      font-size: 80px;
      color: #1bb3e1;
      transform: scale(0);
      opacity: 0;
      animation: appear 0.4s 0.2s ease-out forwards;
    }

    .move-up {
      animation: moveUp 0.5s 0.8s ease-out forwards;
    }

    .registered-text {
      margin-top: 20px;
      font-size: 32px;
      font-weight: bold;
      color: #1bb3e1;
      opacity: 0;
      animation: fadeIn 0.5s 1.2s ease-out forwards;
    }

    @keyframes popIn {
      from {
        transform: scale(0.5);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes appear {
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes moveUp {
      to {
        transform: translateY(-60px);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="tickWrapper" class="tick-container">
    <div class="tick">✔️</div>
  </div>
  <div class="registered-text">Mail Sent Successfully</div>

  <script>
    // Add move-up class after tick animation is done
    window.onload = () => {
      setTimeout(() => {
        document.getElementById('tickWrapper').classList.add('move-up');
      }, 600); // delay matches the tick animation timing
    };
  </script>
</body>
</html>
